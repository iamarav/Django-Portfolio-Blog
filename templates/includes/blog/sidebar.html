          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">All Categories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                    {% for category in categories %}
                      <span style="background-color: #ddd; padding: 1.7%; border-radius: 20px; margin: 1%;">{{ category.category }}</span>
                    {% endfor %}
                </div>
                
              </div>
            </div>
          </div>
  
          <!-- Side Widget -->
          <div class="card my-4">
            <h5 class="card-header">Other Links</h5>
            <div class="card-body">
            {% if request.user.id %}
              <a href="{% url 'logout_page' %}">Logout ({{ request.user.username }})</a>
            {% else %}
            <a href="{% url 'login_page' %}">Login</a>
            {% endif %}
            </div>
          </div>
