<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ static_url }}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{{ static_url }}css/dashboard-page.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark" id="sidebar-wrapper">
      <a href="{% url 'dashboard_page' %}"><div class="sidebar-heading">{{ site_info.SITE_NAME }}</div></a>
      <div class="list-group list-group-flush">
        <!-- <a href="{% url 'home_page' %}" class="list-group-item list-group-item-action bg-dark">Home</a> -->
        <a href="{% url 'view_blog_posts_dash_page' %}" class="active list-group-item list-group-item-action bg-dark">Blog Posts</a>
        <a href="{% url 'view_blog_comments_dash_page' %}" class="active list-group-item list-group-item-action bg-dark">Blog Comments</a>
        <a href="{% url 'view_projects_dash_page' %}" class="active list-group-item list-group-item-action bg-dark">Projects</a>
        <a href="{% url 'view_contact_response_dash_page' %}" class="active list-group-item list-group-item-action bg-dark">Contact Form Responses</a>
        <a href="{% url 'view_feedback_response_dash_page' %}" class="active list-group-item list-group-item-action bg-dark">Feedback Responses</a>
        <!-- <a href="#" class="active list-group-item list-group-item-action bg-dark">Profile</a>
        <a href="#" class="active list-group-item list-group-item-action bg-dark">Status</a> -->
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home_page' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog_home' %}">View Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'projects_home' %}">View Projects</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hi, {{ request.user.first_name }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <!-- <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div> -->
                <a class="dropdown-item" href="{% url 'logout_page' %}">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        {% block content %}

        {% endblock content %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{{ static_url }}vendor/jquery/jquery.min.js"></script>
  <script src="{{ static_url }}vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

<script type="text/javascript" >
  function confirmDel(link){
      confirmd = confirm('Are you sure you want to delete?');
      if(confirmd){
          window.location.href = link;
      }
  }
  </script>
</body>

</html>
